<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کنکور همراه | تأیید عضویت</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .verify-screen {
            padding: 40px 30px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #0088cc, #006699);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
        }

        .logo i {
            font-size: 3rem;
            color: white;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .channel-box {
            background: #e3f2fd;
            border: 2px solid #0088cc;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .channel-label {
            color: #0088cc;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .channel-name {
            font-size: 2rem;
            font-weight: bold;
            color: #0088cc;
            direction: ltr;
            letter-spacing: 1px;
        }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            width: 100%;
            margin: 5px 0;
        }

        .btn-telegram {
            background: #0088cc;
            color: white;
        }

        .btn-telegram:hover {
            background: #006699;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,136,204,0.3);
        }

        .btn-primary {
            background: #4361ee;
            color: white;
        }

        .btn-primary:hover {
            background: #3a0ca3;
            transform: translateY(-2px);
        }

        .bot-box {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
        }

        .bot-username {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #0088cc;
            direction: ltr;
            margin: 15px 0;
            border: 2px dashed #0088cc;
        }

        .code-input {
            width: 100%;
            padding: 18px;
            font-size: 2rem;
            text-align: center;
            border: 3px solid #ddd;
            border-radius: 15px;
            margin: 20px 0;
            letter-spacing: 10px;
            font-weight: bold;
            direction: ltr;
        }

        .code-input:focus {
            border-color: #0088cc;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0,136,204,0.2);
        }

        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="verifyScreen" class="verify-screen">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
            </div>
            
            <h2>کنکور همراه</h2>
            <p class="subtitle">برنامه‌ریزی هوشمند برای موفقیت</p>
            
            <div class="channel-box">
                <div class="channel-label">
                    <i class="fab fa-telegram"></i> عضویت در کانال
                </div>
                <div class="channel-name">@konkorkhabar</div>
                <a href="https://t.me/konkorkhabar" target="_blank">
                    <button class="btn btn-telegram" style="margin-top: 15px;">
                        <i class="fab fa-telegram"></i> عضویت در کانال
                    </button>
                </a>
            </div>
            
            <div class="bot-box">
                <i class="fab fa-telegram" style="font-size: 2.5rem; color: #0088cc;"></i>
                <h3 style="margin: 15px 0;">دریافت کد تأیید</h3>
                <p style="color: #666; margin-bottom: 10px;">به ربات زیر مراجعه و /start را بزنید:</p>
                
                <div class="bot-username">
                    @Taeeedbot
                </div>
                
                <a href="https://t.me/Taeeedbot" target="_blank">
                    <button class="btn btn-telegram">
                        <i class="fab fa-telegram"></i> رفتن به ربات
                    </button>
                </a>
            </div>
            
            <div style="margin-top: 20px;">
                <p style="font-weight: bold; margin-bottom: 10px;">کد دریافتی را وارد کنید:</p>
                <input type="text" id="code" class="code-input" maxlength="6" placeholder="••••••">
                
                <div id="statusMessage" class="status-message"></div>
                
                <button class="btn btn-primary" onclick="verifyMembership()">
                    <i class="fas fa-check-circle"></i> تأیید عضویت
                </button>
            </div>
            
            <div class="footer">
                <i class="fas fa-shield-alt"></i>
                داده‌های شما امن و محرمانه
            </div>
        </div>
        
        <div id="mainApp" style="display: none;">
            <!-- برنامه اصلی اینجا قرار می‌گیرد -->
        </div>
    </div>

    <script>
        // ==================== بررسی عضویت واقعی ====================
        
        async function verifyMembership() {
            const code = document.getElementById('code').value.trim();
            const statusDiv = document.getElementById('statusMessage');
            
            if (code.length !== 6) {
                showStatus('لطفاً کد ۶ رقمی را کامل وارد کنید', 'error');
                return;
            }
            
            showStatus('در حال بررسی کد...', 'info');
            
            // بررسی کد با ربات
            const isValid = await checkCodeWithBot(code);
            
            if (isValid) {
                showStatus('✅ عضویت شما تأیید شد! در حال انتقال به برنامه...', 'success');
                
                // ذخیره در localStorage
                localStorage.setItem('verified', 'true');
                localStorage.setItem('verification_code', code);
                localStorage.setItem('verified_at', Date.now());
                
                // انتقال به برنامه اصلی بعد از 2 ثانیه
                setTimeout(() => {
                    document.getElementById('verifyScreen').style.display = 'none';
                    document.getElementById('mainApp').style.display = 'block';
                    loadMainApp();
                }, 2000);
            } else {
                showStatus('❌ کد نامعتبر است. لطفاً از ربات کد جدید بگیرید', 'error');
            }
        }
        
        // شبیه‌سازی بررسی با ربات
        function checkCodeWithBot(code) {
            return new Promise((resolve) => {
                // اینجا باید با سرور یا ربات شما ارتباط برقرار کند
                // برای الان، یک شبیه‌سازی ساده:
                
                // در واقعیت، باید یک API به ربات خود وصل کنید
                // یا از Webhook استفاده کنید
                
                const validCodes = [
                    '123456', '234567', '345678', 
                    '456789', '567890', '678901'
                ];
                
                setTimeout(() => {
                    resolve(validCodes.includes(code));
                }, 1000);
            });
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message ${type}`;
            statusDiv.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i> ${message}`;
        }
        
        function loadMainApp() {
            // اینجا برنامه اصلی شما قرار می‌گیرد
            document.getElementById('mainApp').innerHTML = `
                <div style="padding: 30px; text-align: center;">
                    <h1 style="color: #4361ee;">به کنکور همراه خوش آمدید</h1>
                    <p style="color: #666; margin: 20px 0;">شما با موفقیت وارد شدید</p>
                    <i class="fas fa-check-circle" style="font-size: 5rem; color: #2ec4b6;"></i>
                </div>
            `;
        }
        
        // بررسی در شروع
        if (localStorage.getItem('verified') === 'true') {
            document.getElementById('verifyScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            loadMainApp();
        }
    </script>
</body>
</html>
